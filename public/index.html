<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Webhook Message</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #2a2a3b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      position: relative;
      width: 400px;
    }
    .red-bar {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 6px;
      background-color: #ff4b4b;
      border-radius: 12px 0 0 12px;
    }
    h1 {
      text-align: center;
      margin-top: 0;
      color: #ff4b4b;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ff4b4b;
      border-radius: 8px;
      background: #1e1e2f;
      color: white;
      font-size: 16px;
      outline: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background-color: #ff4b4b;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: #e03a3a;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
      font-size: 12px;
      color: #bbbbbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="red-bar"></div>
    <h1>üö® Alert News</h1>
    <input type="text" id="message" placeholder="Type your alert..." />
    <button onclick="sendMessage()">Send</button>
    <div class="footer">
      <span>By HeshaN ModZ</span>
      <span id="timeDisplay"></span>
    </div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const formatted = now.toLocaleString();
      document.getElementById("timeDisplay").textContent = formatted;
    }
    updateTime();
    setInterval(updateTime, 1000);

    async function sendMessage() {
      const message = document.getElementById("message").value;
      const res = await fetch('/api/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      alert(data.success ? "‚úÖ Message sent!" : "‚ùå Failed to send message.");
    }
  </script>
</body>
</html>
